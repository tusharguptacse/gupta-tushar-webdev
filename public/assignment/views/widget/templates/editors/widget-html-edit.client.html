<div class="container-fluid">
    <form>
        <div class="form-group marginTop">
            <label for="widgetName">Name</label>
            <input type="text" id="widgetName" class="form-control" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="widgetText">HTML Text</label>
            <textarea rows="6" type="text" id="widgetText" class="form-control" placeholder="Text"
                      ng-model="model.currentWidget.text"></textarea>
        </div>
        <div class="form-group">
            <button ng-click="model.deleteWidget()" class="btn btn-block btn-danger">
                Delete
            </button>
        </div>
    </form>
</div>
